<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <script>

        const tareas = [];

        function mostrarMenu() {
            return prompt(`Selecciona una opci칩n:
            1. AGREGAR TAREA
            2. MODIFICAR TAREA
            3. ELIMINAR TAREA
            4. VER TAREAS
            5. SALIR
            `);
        }

        let opcion;

        do {
            opcion = mostrarMenu();

            switch (opcion) {
                case "1":
                    const nuevaTarea = prompt("Describe la tarea que quieres a침adir: ");
                    if (nuevaTarea) {
                        tareas.push(nuevaTarea);
                        alert("游릭 Tarea agregada correctamente.");
                    } else {
                        alert("No se puede agregar una tarea vac칤a.");
                    }
                    break;

                case "2":
                    const numeroModificar = parseInt(prompt("Ingresa el n칰mero de la tarea que deseas modificar")) - 1 ;
                    if ( numeroModificar >= 0 && numeroModificar < tareas.length ){
                        const tareaActual = tareas[ numeroModificar ];
                        const nuevaTarea = prompt(`Tarea actual: ${tareaActual} \n Describe la nueva tarea:`);
                        if (nuevaTarea) {
                            tareas[numeroModificar] = nuevaTarea;
                            alert("游릭 Tarea modificada correctamente")
                        }
                    } else {
                        alert("N칰mero de tarea inv치lido");
                    }
                    break;

                case "3":
                    const numeroEliminar = parseInt(prompt("Ingresa el n칰mero de la tarea que deseas eliminar: ")) -1;

                    if ( numeroEliminar >= 0 && numeroEliminar < tareas.length ) {
                        const tareaEliminar = tareas[ numeroEliminar];
                        const confirmacion = confirm(`쮼st치 seguro de que desea eliminar la tarea: ${tareaEliminar}`);

                        if (confirmacion) {
                            tareas.splice(numeroEliminar, 1);
                            alert("游릭 Tarea eliminada correctamente");

                        } else {
                            alert("Eliminaci칩n cancelada");
                        }
                    }
                    break;

                case "4":
                    if (tareas.length > 0 ) {
                        alert("TAREAS \n " + tareas.map((tarea, index) => `Tarea ${index + 1}: ${tarea}`).join("\n"));
                    } else {
                        alert("No tienes tareas creadas.")
                    }
                    break;

                case "5": 
                    alert("SALIENDO DEL PROGRAMA.")
                    break;

                default:
                    alert("Opci칩n no v치lida. Por favor, seleccione una opci칩n del menu")
                    break;
            }
        } while ( opcion !== 5 );

    </script>
</body>
</html>
