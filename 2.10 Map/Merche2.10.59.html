<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 59</title>
</head>
<body>
    <script>

        const persona = new Map([
            ['nombre', 'Merche'],
            ['edad', 30]
        ]);

        const ubicacion = new Map([
            ['ciudad', 'Martos'],
            ['país', 'España']
        ]);
    
        const mapCombinado = new Map([...persona , ...ubicacion]);

        mapCombinado.forEach( (valor, clave) => {
            console.log(`${clave}: ${valor} `);
        });

    </script>
</body>
</html>
