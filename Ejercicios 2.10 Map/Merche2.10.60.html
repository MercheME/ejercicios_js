<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const personas = [
            { id: 1 , nombre: 'Merche' },
            { id: 2 , nombre: 'Juan' },
            { id: 3 , nombre: 'Gabriela' },
        ];

        const map = new Map();

        personas.forEach( objeto => {
            map.set(objeto.id, objeto.nombre)
        });

        console.log(map);
        
    </script>
</body>
</html>
