<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculoMayor( num1, num2 ) {
            if (num1 > num2) {
                alert(`El primer número (${num1}) es mayor que el segundo número (${num2})`);
            } else if (num1 < num2) {
                alert(`El segundo número (${num2}) es mayor que el primer número (${num1})`);
            } else {
                alert(`El primer número (${num1}) y el segundo (${num2}) son iguales`);
            }
        }

        calculoMayor(3, 3);
    </script>
</body>
</html>
