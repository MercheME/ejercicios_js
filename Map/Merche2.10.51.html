<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 51</title>
</head>
<body>
    <script>
        const miMapa = new Map();

        miMapa.set('nombre', 'Merche');
        miMapa.set('edad', 30);
        miMapa.set('ciudad', 'Martos');

        // Para imprimir el contenido del Map usar foreach
        miMapa.forEach((valor, clave) => {
            console.log(`${clave}: ${valor}`);
        });


    </script>
</body>
</html>
