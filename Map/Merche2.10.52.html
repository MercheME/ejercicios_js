<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 52</title>
</head>
<body>
   <script>
        const miMapa = new Map([
            ['nombre', 'Merche'],
            ['edad', 30],
            ['ciudad', 'Martos']
        ]);

        // Para imprimir el contenido del Map usar foreach
        miMapa.forEach((valor, clave) => {
            console.log(`${clave}: ${valor}`);
        });

        const valorNombre = miMapa.get('nombre');

        console.log(`El valor de la clave nombre es: ${valorNombre}`);


   </script> 
</body>
</html>
