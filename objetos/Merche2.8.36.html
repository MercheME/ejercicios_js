<body>

        const alumnos = [

            },
            {
                'nombre': 'Gabriela',
                'edad': 20,
                'nota': 10
            },
            {

                'edad': 17,
                'nota': 8
            },
            {
                'nombre': 'Pedro',
                'edad': 19,
                'nota': 2

        ]

        for (const prop of alumnos) {
            prop.nota >= 8 ? console.log(`Nombre ${prop.nombre} tiene la nota de ${prop.nota} (es mayor o igual a 8)`) : '';

        }

    </script>
