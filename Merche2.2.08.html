<body>
    <script>
        let nombre = prompt("Introduce tu nombre: ");

        while (nombre === null || nombre.trim() === "") {
            nombre = prompt("No ha introcucido ningún nombre. Por favor, introduce tu nombre: ");
        }

        alert(`Bienvenido a nuestra página, ${nombre}`);
    </script>
