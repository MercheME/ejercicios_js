            try {
                let resultado;

                switch (operador) {
                    case '+':
                        resultado = a + b;
                        break;
                    case '-':
                        resultado = a - b;
                        break;
                    case '*':
                        resultado = a * b;
                        break;
                    case '/':console.log(`El resultado de la operaci칩n ${a} ${operador} ${b} es: ${resultado}`);
                        resultado = a / b;
                        break;
                    default:
                        throw new Error("Operador no v치lido.");    
                }

                console.log(`El resultado de la operaci칩n ${a} ${operador} ${b} es: ${resultado}`);

            } catch (error) {
                console.error(`Error: ${error.message}`);
            } finally {
                console.log("Los c치lculos han sido completados");
            }
        }

        realizarOperacion(10, 6, '+');
        realizarOperacion(20, 5, '/');
    </script>
