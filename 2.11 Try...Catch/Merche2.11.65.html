<body>
    <script>
        function peticionAPI( exito = true ) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(exito) { 
                        resolve('Datos obtenidos correctamente.');
                    } else {
                        reject('Error en la petici贸n');
                    }
                }, 1000) // Simula la espera de un segundo
            })
        }

        // Funci贸n asincroma que hace la petici贸n y controla el resultado

        async function realizarPeticion() {
            try {
                const respuesta = await peticionAPI( true );
                console.log('Respuesta de la API', respuesta);
            } catch (error) {
                console.error('Hubo un error:', error);
            } finally {
                console.log('La petici贸n ha terminado'); 
            }
        }

        realizarPeticion();
        


    </script>
</body>
