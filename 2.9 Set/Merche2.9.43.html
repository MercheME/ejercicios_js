<body>
    <script>

        const miSet = new Set([100, 200, 300]);

        // Eliminar el valor 200
        miSet.delete(200);

        const miArray = Array.from(miSet);

        console.log('Contenido del Set después de la eliminación:', miArray);

    </script>
